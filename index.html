<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Dialer App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Phone Dialer Spreadsheet</h1>
    <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" />
    <table id="dataTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Call</th>
          <th>WhatsApp / SMS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
